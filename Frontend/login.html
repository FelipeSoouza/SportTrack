<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - WebSport</title>
  <link rel="stylesheet" href="css/login.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-container">
        <img src="assets/logo.jpeg" alt="Logo" class="logo-image" />
      </div>
    </header>

    <main class="form-container">
      <h1 class="title">Login</h1>

      <input
        id="email"
        type="email"
        placeholder="Email"
        class="input"
        autocomplete="off"
      />

      <input
        id="senha"
        type="password"
        placeholder="Password"
        class="input"
        autocomplete="off"
      />

      <button id="btnLogin" class="button">Login</button>

      <p class="footer-text">
        Donâ€™t have any account? <span class="sign-up">Sign Up</span>
      </p>
    </main>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
